<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Multipart Upload</title>
</head>
<body>
<h1>File Upload</h1>
<form method="post" enctype="multipart/form-data">
    <table summary="">
        <caption></caption>
        <tr>
            <td>Comment: </td>
            <td><input type="text" id="" name="comment"/></td>
        </tr>
        <tr>
            <td>File: </td>
            <td><input type="file" id="" name="image"/></td>
        </tr>
    </table>
    <input type="submit"/>
</form>
</body>
</html>
